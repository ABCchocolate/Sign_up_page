<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
    <link href="./signup.css" rel="stylesheet">
</head>

<body>
    <div class="login-box">
        <div class="login-text-box">
            <!--전체 텍스트 블럭-->
            <div class="text-block">
                <h2>회원 가입을 위해<br>정보를 입력해주세요</h2>


                <!--이메일 입력 칸-->
                <div class="email-block">
                    <div class="text">* 이메일</div>
                    <br><br>
                    <input class="email" type="text">
                    <br><br>
                </div>

                <br>

                <!--이름 입력 칸-->
                <div class="name-block">
                    <div class="text">* 이름</div>
                    <br><br>
                    <input class="name" type="text">
                    <br><br>
                </div>

                <br>


                <!--비밀번호 입력 칸-->
                <div class="password-bloc">
                    <div class="text">* 비밀번호</div>
                    <br><br>
                    <input class="pw" type="password">
                    <br><br>
                </div>


                <!--비밀번호 확인 입력 칸-->
                <div class="pw_check-block">
                    <div class="text">* 비밀번호 확인</div>
                    <br><br>
                    <input class="pw" type="password">
                    <br><br>
                </div>

                <br>

                <br>

                <!--성별 radio check box-->
                <div class="radio-block">
                    <label class="radio-label">
                        <input type="radio" class="gender" name="option">여성
                    </label>
                    <label class="radio-label">
                        <input type="radio" class="gender" name="option">남성
                    </label>
                    <br><br>
                </div>

                <br>
                <!--개인정보 약관 동의-->
                <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
                <br>
                <hr>

                <div class="button-block">
                    <button class="join-button">가입하기</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
