<!DOCTYPE html>
<html lang="en">
<head>
    <link href = "./02-singup.css" rel="stylesheet">
    <svg xmlns="http://www.w3.org/2000/svg" width="466" height="2" viewBox="0 0 466 2" fill="none">
        <path d="M0 1H466" stroke="#0068FF"/>
      </svg>
    <title>회원가입</title>
</head>
<body>
    <h2><strong>회원가입을 위해<br> 정보를 입력해주세요.</strong></h2>
    
    <!--인라인 요소-->
    <text class = "text">* 이메일 </text>
    <input name = "email" type = "text" placeholder="이메일을 입력해 주세요."><br><br>
    <text class = "text">* 이름 </text>
    <input name = "name" type = "text" placeholder="이름을 입력해 주세요."><br><br>
    <text class = "text">* 비밀번호 </text>
    <input class = "pw" type = "password" placeholder="비밀번호를 입력해 주세요."><br><br>
    <text class = "text">* 비밀번호 확인</text>
    <input class = "pw" type = "password" placeholder="비밀번호를 다시 입력해주세요.""><br><br> 

    <select>
        <option disabled = "true" selected ="true">지역을 선택하세요.</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    <br><br>

    <input type = "radio" name = "gender" > 여성
    <input type = "radio" name = "gender"> 남성 
    <br><br>
    <input type = "checkbox"> 이용약관 개인정보 수집 및 동의

    <hr>
    <button>가입하기</button>
</body>
</html>
